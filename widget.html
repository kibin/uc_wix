<html lang="en">
<head>

  <title>Demo App - Widget</title>

  <script>
    UPLOADCARE_LIVE = false
    UPLOADCARE_MANUAL_START = true
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react-with-addons.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react-dom.js"></script>
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

  <style wix-style>
    .wix-style-sample {
      background: {{style._backgroundColor color-1}};
    }

    .sample-title {
      {{style._titleFont Heading-L}}
      color: {{style._titleColor color-5}};
    }

    .sample-content {
      {{style._descFont Body-M}}
      color: {{style._descColor color-4}};
    }

    .sample-button {
      background: {{style._btnBgColor color-8}};
      color: {{style._btnTextColor color-1}};
      {{style._btnFont Body-M}}
    }
    .sample-button:hover {
    background: {{color-7}};
    opacity: 0.75;
    }

      background:{{style._inputFieldBackground color-1}};
      color: {{style._inputColor color-3}};
      {{style._inputFont Body-M}}

    }
